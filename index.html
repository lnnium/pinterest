<head>
  <meta charset="UTF-8">
  <title>Redirect Timer</title>
  <style>
    #timer {
      bottom: 50px;
      text-align: center;
      color: rgb(99, 0, 230, 0.932);
    }
  </style>
  <script>
    var count = 35;
    function startTimer() {
      setInterval(function() {
        count--;
        document.getElementById("timer").innerHTML = "This page will redirect in " + count + " seconds or you can skip.";
      }, 1000);
    }
  </script>
</head>
<body onload="startTimer()">
